events {
}

http {
    upstream backend {
        # Define the backend servers to load balance between
        server localhost:5002 weight=2; 
        server localhost:5003;
        server localhost:5004;
        server localhost:5005;
        server localhost:5006;
        server localhost:5007;
        server localhost:5008;
        server localhost:5009;
        server localhost:5010;
        server localhost:5011;
    }

    server {
        listen 83;
        server_name localhost;

        location / {
            proxy_pass http://backend;  # Pass requests to the upstream backend
            proxy_set_header Host $host;  # Preserve the original Host header
            proxy_set_header X-Real-IP $remote_addr;  # Preserve the real client IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Preserve X-Forwarded-For
            proxy_set_header X-Forwarded-Proto $scheme;  # Preserve the original protocol (http/https)
        }
    }
}
